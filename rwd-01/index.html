<!DOCUMENT html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RWD</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container clearfix">
          <div class="logo">
            <img src="https://s3.eu-west-2.amazonaws.com/some-random-photos/sign_records_logo_small_whitebg.png" alt="">
          </div>
          <div class="links bold">
            <ul>
              <li>New releases</li>
              <li>Events</li>
              <li>Gallery</li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="hero">
        <div class="container">

        </div>
      </section>
    </header>
    <main>
      <section class="pics">
        <div class="container clearfix">
          <h2>Upcoming releases</h2>
          <div class="photo">
            <img src="https://s3.eu-west-2.amazonaws.com/some-random-photos/album1_small.jpg" alt="">
            <div class="album-title">
              <h3 class="bold">Docenterna <br /> "Kritstrecksränder och missiler"</h3>
            </div>
          </div>
          <div class="photo">
            <img src="https://s3.eu-west-2.amazonaws.com/some-random-photos/album2_small.jpg" alt="">
            <div class="album-title">
              <h3 class="bold">Asta Kask <br /> "En För Alla Ingen För"</h3>
            </div>
          </div>
          <div class="photo">
            <img src="https://s3.eu-west-2.amazonaws.com/some-random-photos/album3_small.jpg" alt="">
            <div class="album-title">
              <h3 class="bold">MaidaVale <br /> "Madness Is Too Pure"</h3>
            </div>
          </div>
        </div>
      </section>
      <section class="salesbanner">
        <h2>Check out our sales !</h2>
        <div class="container">
          <img src="https://s3.eu-west-2.amazonaws.com/some-random-photos/SALEBANNER.png" alt="">
        </div>
      </section>
      <section class="map">
        <h2>Our store</h2>
        <div class="container">
          <img src="https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&scale=2&zoom=13&size=600x300&maptype=roadmap&markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:red%7Clabel:Company%7C40.718217,-73.998284&key=AIzaSyAM25w4QrwIXC7VoKjllL31o4UjhP7lYFc" alt="">
        </div>
      </section>
    </main>
    <footer>
      <p>Copyrights 2018</p>
    </footer>
  </body>
</html>
