<!DOCUMENT html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="row">
            <div class="col-sm-2 col-xs-12 hidden-xs">
              <img src="https://s3.eu-west-2.amazonaws.com/some-random-photos/sign_records_logo_small_whitebg.png" alt="" class="img-responsive">
            </div>
            <div class="col-sm-10 col-xs-12">
              <ul>
                <li>New releases</li>
                <li>Events</li>
                <li>Gallery</li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="container text-center">
        <h1 class="text-uppercase">Sign Records <br /> <small class="text-lowercase">Sounds you havve not expected</small></h1>
        <div>
          <button type="button" class="btn btn-primary">Contact us</button>
        </div>
      </div>
    </header>
    <main>
      <section class="gallery">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-offset-0 col-md-3 col-sm-offset-1 col-sm-4 col-xs-offset-2 col-xs-8">
              <img src="https://s3.eu-west-2.amazonaws.com/some-random-photos/album1_small.jpg" alt="" class="img-responsive">
            </div>
            <div class="col-md-offset-0 col-md-3 col-sm-offset-1 col-sm-4 col-xs-offset-2 col-xs-8">
              <img src="https://s3.eu-west-2.amazonaws.com/some-random-photos/album2_small.jpg" alt="" class="img-responsive">
            </div>
            <div class="col-md-offset-0 col-md-3 col-sm-offset-1 col-sm-4 col-xs-offset-2 col-xs-8">
              <img src="https://s3.eu-west-2.amazonaws.com/some-random-photos/album3_small.jpg" alt="" class="img-responsive">
            </div>
            <div class="col-md-offset-0 col-md-3 col-sm-offset-1 col-sm-4 col-xs-offset-2 col-xs-8">
              <img src="https://s3.eu-west-2.amazonaws.com/some-random-photos/album1_small.jpg" alt="" class="img-responsive">
            </div>
          </div>
        </div>
      </section>
      <section class="new-releases-table">
        <div class="container">
          <div class="row">
            <div class="col-md-offset-2 col-md-8">
              <table class="table table-striped table-bordered table-hover text-center">
                <thead>
                  <th class="text-center">Band Name</th>
                  <th class="text-center">Album title</th>
                  <th class="text-center">Release date</th>
                </thead>
                <tbody>
                  <tr>
                    <td>Docenterna</td>
                    <td>Kritstrecksränder och missiler</td>
                    <td>12.03.2018</td>
                  </tr>
                  <tr>
                    <td>Asta Kask</td>
                    <td>En För Alla Ingen För</td>
                    <td>10.02.2018</td>
                  </tr>
                  <tr>
                    <td>MaidaVale</td>
                    <td>Madness Is Too Pure</td>
                    <td>03.03.2018</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section class="contact-us">
        <div class="container">
          <div class="row">
            <div class="col-md-offset-4 col-md-4">
              <h1>Contact us</h1>
              <form action="">
                <!-- name -->
                <div class="form-group">
                  <label for="name-input">Name</label>
                  <input type="text" class="form-control" id="name-input" placeholder="Your name">
                </div>
                <!-- email -->
                <div class="form-group">
                  <label for="email-input">Email</label>
                  <input type="email" class="form-control" id="email-input" placeholder="Your email address">
                </div>
                <!-- message -->
                <div class="form-group">
                  <label for="message-input">Message</label>
                  <textarea name="message" id="message-input" class="form-control" rows="5" required></textarea>
                </div>
                <!-- submit -->
                <button type="submit" class="btn btn-info">Send !</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="rights">
        <p class="text-center">All rights reserved 2018</p>
      </section>
    </footer>
  </body>
</html>
